    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Index</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <link href="./css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
            <script type="text/javascript" src="./jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
            <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="./js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
            <script type="text/javascript" src="./js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
        </head>
        <body>

            <div class="container">
                <br>
                <form class="form-horizontal">
                    <label class="control-label">Full name*:</label>
                    <br>
                    <div class="form-group">
                        <div class="col-sm-6">
                            <input class="form-control" id="input" type="text" value="">
                        </div>
                    </div>
                    <br>
                    <label class="control-label">Email*:</label>
                    <br>
                    <div class="form-group">
                        <div class="col-sm-6">
                            <input class="form-control" id="input" type="text" value="">
                        </div>
                    </div>
                    <br>
                    <label class="control-label">Sex:</label>
                    <br>
                    <form>
                        <div class="radio">
                            <label><input type="radio" name="optradio" checked>Male</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio">Female</label>
                        </div>
                    </form>
                    <br>
                    <br>
                    <label class="control-label">Date of birth:</label>
                    <br>
                    <div class="form-group">
                        <div class="input-group date form_date col-sm-6" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input2" value="" /><br/>
                    </div>
                    <br>
                    <label class="control-label">Sample combobox:</label>
                    <br>
                    <div class="form-group">
                        <div class="col-sm-6">
                            <select class="form-control" id="sel1" placeholder="Date of birth">
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                                <option>Option 4</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-save-file"></span>Submit</button>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove"></span>Reset</button>
                    </div>
                </form>
            </div>
            <script type="text/javascript">
                    $('.form_datetime').datetimepicker({
                        //language:  'fr',
                        weekStart: 1,
                        todayBtn:  1,
                        autoclose: 1,
                        todayHighlight: 1,
                        startView: 2,
                        forceParse: 0,
                        showMeridian: 1
                    });
                    $('.form_date').datetimepicker({
                        language:  'ru',
                        weekStart: 1,
                        todayBtn:  1,
                        autoclose: 1,
                        todayHighlight: 1,
                        startView: 2,
                        minView: 2,
                        forceParse: 0
                    });
                    $('.form_time').datetimepicker({
                        language:  'ru',
                        weekStart: 1,
                        todayBtn:  1,
                        autoclose: 1,
                        todayHighlight: 1,
                        startView: 1,
                        minView: 0,
                        maxView: 1,
                        forceParse: 0
                    });
            </script>
