@(fieldForm: Form[models.Field], typesList: List[Type])

@main("Create field") {

    @helper.form(action = routes.CreateFieldController.addField()) {
        <head>
            <title>Create/Edit Fields</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <script>
                    $(document).ready(function(){
                        $("#sel1").click(function(){
                            $("#extraFields").empty();
                            var value = $(this).val();
                            switch(value) {
                                case "RADIOBUTTON":
                                    $("#extraFields").append("<label class=\"control-label\">Options*:</label>" +
                                            "<div class=\"form-group\">");
                                    $("#extraFields").append("<textarea class=\"col-sm-4\" rows=\"5\" id=\"comment\"" +
                                            "name=\"options\"></textarea></div>");
                                    break;
                                case "CHECKBOX":
                                    $("#extraFields").append("<label class=\"control-label\">Options*:</label>" +
                                            "<div class=\"form-group\">");
                                    $("#extraFields").append("<textarea class=\"col-sm-4\" rows=\"5\" id=\"comment\"" +
                                            "name=\"options\"></textarea></div>");
                                    break;
                                case "COMBOBOX":
                                    $("#extraFields").append("<label class=\"control-label\">Options*:</label>" +
                                            "<div class=\"form-group\">");
                                    $("#extraFields").append("<textarea class=\"col-sm-4\" rows=\"5\" id=\"comment\" " +
                                            "name=\"options\"></textarea></div>");
                                    break;
                                case "SLIDER":
                                    $("#extraFields").append("<div class=\"col-sm-3\">" +
                                            "<input class=\"col-sm-3 form-control\" id=\"minValue\" " +
                                            "type=\"text\" value=\"\" name=\"minvalsl\"placeholder=\"Min value\"></div>");
                                    $("#extraFields").append("<div class=\"col-sm-3\">" +
                                            "<input class=\"col-sm-3 form-control\" id=\"maxValue\" " +
                                            "type=\"text\" value=\"\" name=\"maxvalsl\"placeholder=\"Max value\"></div>");
                                    $("#extraFields").append("<div class=\"col-sm-3\">" +
                                            "<input class=\"col-sm-3 form-control\" id=\"step\" " +
                                            "type=\"text\" value=\"\" name=\"stepvalsl\"placeholder=\"Step\"></div>");
                                    break;
                                default:
                            }
                        });
                    });
            </script>
        </head>
        <body>

            <div class="container">
                <ul class="list-inline">
                    <li><a href="/getfields">Fields</a></li>
                    <li><a href="/responses">Responses
                        <span class="badge">2</span> </a>
                    </li>
                </ul>
                <hr>
                <label>Create/Edit Field</label>
                <br>
                <br>
                <label class="control-label">Label*:</label>
                <br>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-4">
                            <input class="col-sm-4 form-control" id="input" type="text" value="" name="label"
                            placeholder="Label name">
                        </div>
                        <div class="col-sm-2"></div>
                        <label><input type="checkbox" value="true" name="required"> Required</label>
                    </div>
                    <br>
                    <br>
                    <label class="control-label">Type*:</label>
                    <br>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <select class="form-control" id="sel1" name="type">
                            @for(types <- typesList) {
                                <option>@types</option>
                            }
                            </select>
                        </div>
                        <div class="col-sm-2"></div>
                        <label><input type="checkbox" value="true" name="active"> Is Active</label>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <p id="extraFields"></p>
                    </div>
                    <br>
                    <br>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-save-file"></span>Save</button>
                        <button type="button" class="btn btn-default" id="btn1">
                            <span class="glyphicon glyphicon-remove"></span>Cancel</button>
                    </div>

                </form>
            </div>
        </body>
    }
}
